<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmWars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- <canvas>

    <div id="initialScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
            <h1>Farm Wars</h1>
            <button
              type="submit"
              class="btn btn-success"
              id="newGameButton"
            >
              Create New Game
            </button>
            <div>OR</div>
            <div class="form-group">
              <input type="text" placeholder="Enter Game Code" id="gameCodeInput"/>
            </div>
            <button
              type="submit"
              class="btn btn-success"
              id="joinGameButton"
            >
              Join Game
            </button>
        </div>
    </div>
    <div id="gameScreen" class="container">
        <div>
            <h1>Your game code is: <span id="gameCodeDisplay"></span></h1>
            <div class="row top5">
                <div class="col center">
                    <img id="p1_img" src="assets/peppa.png" alt="farmer1_image" width="170" height="170">
                    <div id="player1_turn" >Its your turn</div>
                </div>
                <div id="player_scores" class="col center">
                    <div><h3>SCOREBOARD</h3></div>
                    <div id="p1_score">p1_score</div>
                    <div id="p2_score">p2_score</div>
                </div>
                <div class="col center">
                    <img id="p2_img" src="assets/papapig.png" alt="farmer2_image" width="170" height="170">
                    <div id="player2_turn" >Its your turn</div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    

                    <div class="row top5">
                        <h4>ðŸŒ± PLANT </h4>
                        <div class="col">
                            <div id="p1" class="action_button" data-selected="0"><img src="./assets/plant_3x3.png" width="100" height="100"></div>
                        </div>
                        <div class="col">
                            <div id="p2" class="action_button" data-selected="0"><img src="./assets/plant_9x1.png" width="100" height="100"></div>
                        </div>
                        <div class="col">
                            <div id="p3" class="action_button" data-selected="0"><img src="./assets/plant_1x9.png" width="100" height="100"></div>
                        </div>
                    </div>

                    <div class="row top5">
                        <h4>ðŸ¥• HARVEST</h4>
                        <div class="col">
                            <div id="h1" class="action_button" data-selected="0"><img src="./assets/harvest_2x2.png" width="100" height="100"></div>
                        </div>
                        <div class="col">
                            <div id="h2" class="action_button" data-selected="0"><img src="./assets/harvest_4x1.png" width="100" height="100"></div>
                        </div>
                        <div class="col">
                            <div id="h3" class="action_button" data-selected="0"><img src="./assets/harvest_1x4.png" width="100" height="100"></div>
                        </div>
                    </div>

                    <div class="row top5">
                        <h4>â˜  SABOTAGE</h4>
                        <div class="col">
                            <div id="s1" class="action_button" data-selected="0"><img src="./assets/sabo_plus.png" width="100" height="100"></div>
                        </div>
                        <div class="col">
                            <div id="s2" class="action_button" data-selected="0"><img src="./assets/sabo_cross.png" width="100" height="100"></div>
                        </div>
                    </div>

                </div>

                <div class="col-6">
                    <div class="grid grid-user1">
                    </div>
                </div>
            </div>

            <div class="row">Â© 2022 Harvest Battle</div>
        </div>
    </div>

    <div id="footer">
        <div class="footer_pattern"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script src="js/index.js" charset="utf-8"></script>

</body>

</html>
